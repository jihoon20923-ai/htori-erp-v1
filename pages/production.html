<h2>Production</h2>
<p>Production and material usage.</p>

<div class="form-row">
  <input id="prodProduct" placeholder="Product (완제품 코드)">
  <input id="prodQty" type="number" placeholder="Qty">
  
  <button onclick="onProduction()" class="btn-primary">${t.btnProduction}</button>
<button onclick="downloadProductionCSV()" class="btn-secondary">${t.btnDownloadExcel}</button>

</div>

<table class="erp-table" style="margin-top:20px;">
  <thead>
    <tr>
      <th>Date</th>
      <th>Product</th>
      <th>Qty</th>
      <th>Updated</th>
      <th>Edit</th>
    </tr>
  </thead>
  <tbody id="prodTableBody"></tbody>
</table>
