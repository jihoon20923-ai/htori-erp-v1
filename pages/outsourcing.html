<div class="page-container">
  <h2>외주 관리 (Outsourcing)</h2>
  <p>외주 출고 / 입고 / 불량 및 비고 관리</p>

  <!-- OUT SECTION -->
  <h3>OUT (출고)</h3>
  <div class="form-row">
    <input id="outOutCode" placeholder="Out Code">
    <input id="outOutName" placeholder="Out Name">
    <input id="outOutQty" type="number" placeholder="Qty Out">
  </div>

  <!-- IN SECTION -->
  <h3>IN (입고)</h3>
  <div class="form-row">
    <input id="outInCode" placeholder="In Code">
    <input id="outInName" placeholder="In Name">
    <input id="outInQty" type="number" placeholder="Qty In">
  </div>

  <!-- DEFECT -->
  <h3>불량 (Defect)</h3>
  <div class="form-row">
    <input id="outDefectQty" type="number" placeholder="Defect Qty">
  </div>

  <!-- Vendor -->
  <h3>Vendor</h3>
  <div class="form-row">
    <select id="outVendor">
      <option value="Vendor A">Vendor A</option>
      <option value="Vendor B">Vendor B</option>
      <option value="Vendor C">Vendor C</option>
    </select>
  </div>

  <!-- Note -->
  <h3>Note (비고)</h3>
  <div class="form-row">
    <input id="outNote" placeholder="Note / Memo">
  </div>

  <button onclick="onOutsourcing()" class="btn-primary" style="margin-top:15px;">
    외주 등록
  </button>

  <!-- TABLE LIST -->
  <h3 style="margin-top:30px;">외주 기록</h3>

  <table class="erp-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>OutCode</th>
        <th>OutName</th>
        <th>QtyOut</th>
        <th>InCode</th>
        <th>InName</th>
        <th>QtyIn</th>
        <th>Defect</th>
        <th>Vendor</th>
        <th>Note</th>
        <th>Updated</th>
      </tr>
    </thead>
    <tbody id="outsourcingTableBody"></tbody>
  </table>
</div>
