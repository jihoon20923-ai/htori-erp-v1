settings(lang) {
  const t = i18n[lang].pages;
  return `
    <h2>${t.settingsTitle}</h2>
    <p>${t.settingsDesc}</p>
    <p>언어 변경은 상단 버튼을 사용하세요.</p>

    <h3>백업 & 복원</h3>

    <button onclick="backupToFile()" class="btn-primary">
      백업 다운로드
    </button>

    <br><br>

    <label for="restoreFile" class="btn-secondary" style="padding:10px; cursor:pointer;">
      백업 파일 불러오기
    </label>
    <input id="restoreFile" type="file" accept="application/json"
           style="display:none;" onchange="restoreFromFile(event)">

    <hr style="margin:25px 0;">

    <h3>엑셀 업로드 (ERP 데이터 가져오기)</h3>

    <label for="excelFile" class="btn-secondary" style="padding:10px; cursor:pointer;">
      Excel 파일 불러오기 (.xlsx, .xlsm)
    </label>
    <input id="excelFile" type="file" accept=".xlsx,.xls,.xlsm"
           style="display:none;" onchange="importExcel(event)">
  `;
},
