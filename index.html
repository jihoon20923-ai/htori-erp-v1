<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTORI Realtime ERP v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ✅ LOGIN -->
<div id="loginBox" class="login-box">
  <h2 id="loginTitle">HTORI ERP LOGIN</h2>
  <input id="loginId" placeholder="ID" />
  <input id="loginPw" type="password" placeholder="Password" />
  <button onclick="login()"><span id="loginBtnText">LOGIN</span></button>
</div>

<!-- ✅ APP -->
<div id="app" class="hidden">
  <!-- HEADER -->
  <header class="header">
    <div class="logo" id="appTitle">HTORI ERP</div>
    <div class="header-right">
      <span id="currentUserLabel"></span>
      <button class="btn-secondary btn-sm" onclick="logout()" id="logoutBtnText">Logout</button>
      <div class="lang-buttons">
        <button onclick="setLanguage('EN')">EN</button>
        <button onclick="setLanguage('KR')">KR</button>
        <button onclick="setLanguage('ID')">ID</button>
      </div>
    </div>
  </header>

  <!-- SIDEBAR -->
  <aside id="sidebar" class="sidebar"></aside>

  <!-- CONTENT -->
  <main id="content" class="content"></main>
</div>

<!-- ✅ MODAL (공용 메모 상세 보기/추가용으로 나중에 써도 됨)
<div id="globalModal" class="modal hidden">
  <div class="modal-content">
    ...
  </div>
</div>
-->

<script src="app.js"></script>
</body>
</html>
