<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HTORI Realtime ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ✅ Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- ✅ CSS -->
  <link rel="stylesheet" href="./style.css">
</head>
<body>

<!-- ✅ LOGIN -->
<div id="loginBox" class="login-box">
  <h2>HTORI ERP LOGIN</h2>

  <input id="loginId" placeholder="ID"/>
  <input id="loginPw" type="password" placeholder="Password"/>

  <button onclick="login()">LOGIN</button>
</div>

<!-- ✅ ERP MAIN -->
<div id="erp" class="hidden">

  <!-- ✅ HEADER -->
  <header class="header">
    <button class="mobile-menu-btn" onclick="toggleSidebar()">☰</button>
    <div class="logo">HTORI ERP</div>

    <div class="lang-buttons">
      <button onclick="setLanguage('KR')">KR</button>
      <button onclick="setLanguage('EN')">EN</button>
      <button onclick="setLanguage('ID')">ID</button>
    </div>
  </header>

  <!-- ✅ SIDEBAR -->
  <aside id="sidebar" class="sidebar"></aside>

  <!-- ✅ CONTENT -->
  <main id="content"></main>

</div>

<!-- ✅ JS -->
<script src="./app.js"></script>

</body>
</html>
