<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTORI ERP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f5f8;
    }

    /* ===== HEADER ===== */
    header {
      height: 56px;
      background: #1f3c88;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 0 16px;
      font-size: 18px;
      font-weight: bold;
    }

    /* ===== LAYOUT ===== */
    .layout {
      display: flex;
      height: calc(100vh - 56px);
    }

    nav {
      width: 220px;
      background: #111;
      color: #fff;
      padding: 12px;
    }

    nav a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 4px;
      opacity: 0.4;
      pointer-events: none;
    }

    nav a.active,
    nav a:hover {
      background: #333;
    }

    main {
      flex: 1;
      padding: 24px;
    }

    /* ===== LOGIN MODAL ===== */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .modal-backdrop.hidden {
      display: none;
    }

    .modal-card {
      background: #fff;
      width: 320px;
      padding: 24px;
      border-radius: 8px;
    }

    .modal-card h2 {
      margin: 0 0 16px 0;
      text-align: center;
    }

    .modal-card input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    .btn {
      padding: 8px 14px;
      cursor: pointer;
    }

    .btn.primary {
      background: #1f3c88;
      color: #fff;
      border: none;
      width: 100%;
    }

    .hint {
      margin-top: 8px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>

<body>

<header>
  HTORI ERP
</header>

<div class="layout">
  <nav id="sideMenu">
    <a href="#" class="nav-item">Dashboard</a>
    <a href="#" class="nav-item">Stock</a>
    <a href="#" class="nav-item">Production</a>
    <a href="#" class="nav-item">Shipment</a>
    <a href="#" class="nav-item">Settings</a>
  </nav>

  <main>
    <h1>Dashboard</h1>
    <p>Welcome to HTORI ERP</p>
  </main>
</div>

<!-- ===== LOGIN MODAL ===== -->
<div id="loginModal" class="modal-backdrop">
  <div class="modal-card">
    <h2>HTORI ERP LOGIN</h2>
    <input id="loginId" placeholder="admin">
    <input id="loginPw" type="password" placeholder="1234">
    <button id="loginBtn" class="btn primary">Login</button>
    <div class="hint">Default account: admin / 1234</div>
  </div>
</div>

<!-- ===== JS (DO NOT MOVE) ===== -->
<script>
(function () {

  const loginModal = document.getElementById("loginModal");
  const loginBtn   = document.getElementById("loginBtn");
  const navItems   = document.querySelectorAll(".nav-item");

  function disableMenu() {
    navItems.forEach(a => {
      a.style.pointerEvents = "none";
      a.style.opacity = "0.4";
    });
  }

  function enableMenu() {
    navItems.forEach(a => {
      a.style.pointerEvents = "auto";
      a.style.opacity = "1";
    });
  }

  function loginSuccess() {
    localStorage.setItem("htori_login", "Y");
    loginModal.classList.add("hidden");
    enableMenu();
  }

  loginBtn.addEventListener("click", () => {
    const id = document.getElementById("loginId").value.trim();
    const pw = document.getElementById("loginPw").value.trim();

    if (id === "admin" && pw === "1234") {
      loginSuccess();
    } else {
      alert("Invalid ID or Password");
    }
  });

  // Initial state
  if (localStorage.getItem("htori_login") === "Y") {
    loginModal.classList.add("hidden");
    enableMenu();
  } else {
    disableMenu();
  }

})();
</script>

</body>
</html>
