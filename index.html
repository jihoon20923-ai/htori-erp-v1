<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>HTORI ERP v1</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
:root {
  --accent:#1F3C88;
  --bg:#f2f5f8;
  --dark:#11151a;
}

* { box-sizing: border-box; }

body {
  margin:0;
  font-family: Arial, Helvetica, sans-serif;
  background: var(--bg);
}

/* HEADER */
.header {
  height:60px;
  background:var(--accent);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 20px;
}

/* LAYOUT */
.layout {
  display:flex;
  min-height: calc(100vh - 60px);
}

/* SIDEBAR */
.sidebar {
  width:220px;
  background:var(--dark);
  color:#fff;
  padding:10px;
}

.sidebar button {
  width:100%;
  margin-bottom:8px;
  padding:10px;
  background:#222;
  color:#fff;
  border:none;
  cursor:pointer;
}

.sidebar button:hover {
  background:#333;
}

/* CONTENT */
.content {
  flex:1;
  padding:20px;
}

/* LOGIN MODAL */
#loginModal {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.login-box {
  background:#fff;
  padding:30px;
  width:300px;
  border-radius:8px;
}

.login-box input {
  width:100%;
  padding:8px;
  margin-bottom:10px;
}

.login-box button {
  width:100%;
  padding:10px;
  background:var(--accent);
  color:#fff;
  border:none;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <strong>HTORI ERP v1</strong>
  <button onclick="logout()">Logout</button>
</div>

<!-- MAIN LAYOUT -->
<div class="layout">

  <!-- SIDEBAR -->
  <div class="sidebar">
    <button onclick="loadPage('dashboard')">Dashboard</button>
    <button onclick="loadPage('employees')">Employees</button>
    <button onclick="loadPage('settings')">Settings</button>
  </div>

  <!-- CONTENT -->
  <div class="content" id="content">
    <!-- dynamic -->
  </div>
</div>

<!-- LOGIN MODAL -->
<div id="loginModal">
  <div class="login-box">
    <h3>LOGIN</h3>
    <input id="loginId" placeholder="ID" value="admin">
    <input id="loginPw" type="password" placeholder="Password" value="1234">
    <button onclick="login()">Login</button>
    <p style="font-size:12px;margin-top:10px;">default: admin / 1234</p>
  </div>
</div>

<script>
/* =============================
   AUTH
============================= */

function login() {
  const id = loginId.value;
  const pw = loginPw.value;

  if (id === "admin" && pw === "1234") {
    localStorage.setItem("htori_login", "Y");
    initApp();
  } else {
    alert("Login failed");
  }
}

function logout() {
  localStorage.removeItem("htori_login");
  location.reload();
}

/* =============================
   APP INIT
============================= */

function initApp() {
  const loggedIn = localStorage.getItem("htori_login") === "Y";

  document.getElementById("loginModal").style.display =
    loggedIn ? "none" : "flex";

  if (loggedIn) {
    loadPage("dashboard");
  }
}

window.onload = initApp;

/* =============================
   PAGES
============================= */

function loadPage(page) {
  const el = document.getElementById("content");

  if (page === "dashboard") {
    el.innerHTML = `
      <h2>Dashboard</h2>
      <p>Login Success ðŸŽ‰</p>
    `;
  }

  if (page === "employees") {
    el.innerHTML = `
      <h2>Employees</h2>
      <p>Employee management page</p>
    `;
  }

  if (page === "settings") {
    el.innerHTML = `
      <h2>Settings</h2>
      <p>System settings</p>
    `;
  }
}
</script>

</body>
</html>
