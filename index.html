<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTORI ERP Realtime - v1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- ===== CSS ===== -->
  <style>
    :root{--nav-w:220px;--accent:#1F3C88;--bg:#f2f5f8;--card:#fff}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Arial,Helvetica,sans-serif;background:var(--bg);color:#222}

    .site-header{height:60px;background:var(--accent);color:#fff;display:flex;align-items:center;justify-content:space-between;padding:0 16px;position:fixed;left:0;right:0;top:0;z-index:40}
    .brand{font-weight:700;display:flex;align-items:center;gap:8px}

    .layout{display:flex;padding-top:60px;min-height:calc(100vh - 60px)}
    .sidebar{width:var(--nav-w);background:#11151a;color:#fff;padding:12px}
    .menu-list{list-style:none;padding:0;margin:0}
    .menu-list li{margin-bottom:8px}
    .menu-btn{width:100%;padding:10px;border:0;border-radius:6px;background:none;color:#ddd;text-align:left;cursor:pointer}
    .menu-btn.active{background:#222}

    .content{flex:1;padding:20px}
    .card{background:#fff;padding:14px;border-radius:8px;box-shadow:0 6px 20px rgba(0,0,0,.06)}

    .hidden{display:none}

    .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.3);display:flex;align-items:center;justify-content:center;z-index:100}
    .modal-card{background:#fff;padding:20px;border-radius:10px;width:420px}
  </style>

  <!-- ===== Firebase / XLSX ===== -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>

<!-- ===== HEADER ===== -->
<header class="site-header">
  <div class="brand">HTORI ERP Realtime v1</div>
  <div>
    <span id="user-name">Guest</span>
    <button id="logoutBtn" class="hidden">Logout</button>
  </div>
</header>

<!-- ===== LAYOUT ===== -->
<div class="layout">
  <aside class="sidebar">
    <ul id="menuList" class="menu-list"></ul>
  </aside>
  <main id="content" class="content"></main>
</div>

<!-- ===== LOGIN MODAL ===== -->
<div id="loginModal" class="modal-backdrop">
  <div class="modal-card">
    <h2>HTORI ERP LOGIN</h2>
    <input id="loginId" placeholder="admin"><br><br>
    <input id="loginPw" type="password" placeholder="1234"><br><br>
    <button id="loginBtn">Login</button>
  </div>
</div>

<!-- ===== SCRIPT ===== -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  const menuList = document.getElementById("menuList");
  const content = document.getElementById("content");
  const loginModal = document.getElementById("loginModal");

  const MENU = ["dashboard","production","employees","settings"];

  function renderMenu(){
    menuList.innerHTML = "";
    MENU.forEach(k=>{
      const li = document.createElement("li");
      li.innerHTML = `<button class="menu-btn">${k}</button>`;
      li.querySelector("button").onclick = ()=>showPage(k);
      menuList.appendChild(li);
    });
  }

  function showPage(k){
    content.innerHTML = `<div class="card"><h1>${k}</h1></div>`;
    document.querySelectorAll(".menu-btn").forEach(b=>b.classList.remove("active"));
    event.target.classList.add("active");
  }

  renderMenu();
  loginModal.classList.remove("hidden");
});
</script>

</body>
</html>
